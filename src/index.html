                            <i class="fa-regular fa-thumbs-up"></i>
                            <div class="like-count">1</div>
                        </div>
                        <div class="action-comments">
                            <i class="fa-regular fa-comments"></i>
                            <div class="comments-count">1</div>
                        </div>
